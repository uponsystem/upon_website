name: upon_site
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  carousel_slider: ^4.2.1
  flutter:
    sdk: flutter
  flutter_animate: ^4.1.1+1
  flutter_native_splash: ^2.3.11
  flutter_svg: ^2.0.7
  google_fonts: ^6.1.0
  page_transition: ^2.1.0
  responsive_builder: ^0.7.0
  stacked: ^3.4.0
  stacked_services: ^1.1.0
