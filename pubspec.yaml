dev_dependencies:
  animated_text_kit: ^4.2.2
  build_runner: ^2.4.5
  custom_sliding_segmented_control: ^1.7.5
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_native_splash:
  
